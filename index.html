<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="app.bundle.js" charset="utf-8"></script>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #333;
        font-weight: 300;
      }
      body {
        width: 100%;
        height: auto;
        background: black;
        margin: 0;
      }
      canvas {
        display: block;
        margin: auto;
      }
      #timer {
        position: absolute;
        font-size: 22px;
        top: 10px;
        right: 10px;
        color: white;
        text-shadow: 1px 1px 3px black;
        font-family: sans-serif;
      }
      #controls {
        position: absolute;
        bottom: 10px;
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        height: 200px;
      }
      #controls button {
        width: 33.33%;
        margin: 0;
        padding: 2% 5%;
        border: 0;
        background: transparent;
        font-size: 30px;
        font-weight: bold;
        outline: none;
      }
      #controls button div {
        display: block;
        background: #5d5151;
        box-shadow: 10px 10px 30px #b1a300;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        color: white;
      }
      #controls button:active div {
        background: #392c2c;
      }
      #controls button img
      {
        height: 50px;
        margin: auto;
        display: block;
        transform: translateY(50px);
      }
      .switch {
        position: absolute;
        display: inline-block;
        width: 60px;
        height: 34px;
        top: 10px;
        left: 10px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #891515;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #891515;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
    <script>
      function detectMob() {
          const toMatch = [
              /Android/i,
              /webOS/i,
              /iPhone/i,
              /iPad/i,
              /iPod/i,
              /BlackBerry/i,
              /Windows Phone/i
          ];
          
          return toMatch.some((toMatchItem) => {
              return navigator.userAgent.match(toMatchItem);
          });
      }
      if (detectMob()) {
        document.getElementById("controls").style.visibility = '';
      }
    </script>
  </head>
  <body>
    <div id="timer" class="time-counter"></div>
    <label class="switch">
      <input id="music" type="checkbox">
      <span class="slider round"></span>
    </label>
    <div id="controls" style="visibility: hidden;" class="controls">
      <button id="left-arrow"><div><img src="img/arrows-right.png" style="transform:rotate(180deg) translateY(-50px);"/></div></button>
      <button id="plow"><div><img src="img/plow-icon.png" /></div></button>
      <button id="right-arrow"><div><img src="img/arrows-right.png" /></div></button>
    </div>
  </body>
</html>
