<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #333;
        font-weight: 300;
      }
      body {
        width: 100%;
        height: auto;
        background: black;
        margin: 0;
      }
      canvas {
        display: block;
        margin: auto;
      }
      #timer {
        position: absolute;
        font-size: 22px;
        top: 10px;
        right: 10px;
        color: white;
        text-shadow: 1px 1px 3px black;
        font-family: sans-serif;
      }
      #controls {
        position: absolute;
        bottom: 10px;
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        height: 200px;
      }
      #controls button {
        width: 33.33%;
        margin: 0;
        padding: 2% 5%;
        border: 0;
        background: transparent;
        font-size: 30px;
        font-weight: bold;
        outline: none;
      }
      #controls button div {
        display: block;
        background: #5d5151;
        box-shadow: 10px 10px 30px #b1a300;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        color: white;
      }
      #controls button:active div {
        background: #392c2c;
      }
      #controls button img
      {
        height: 50px;
        margin: auto;
        display: block;
        transform: translateY(50px);
      }
      .switch {
        position: absolute;
        display: inline-block;
        width: 60px;
        height: 34px;
        top: 10px;
        left: 10px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #891515;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #891515;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      #overlay {
        position: absolute;
        background-color: darkred;
        z-index: 999;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
      }

      #loading-container-wrapper {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #game-over-sign {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 600;
        color: #d5b317;
        font-size: 6rem;
        font-family: cursive;
        text-align: center;
      }

      .loading-container {
          width: 200px;
          height: 250px;
      }

      .loading-circle {
          transform: rotate(-90deg);
          width: 100%;
          height: 100%;
      }

      .loading-background,
      .loading-bar {
          fill: none;
          stroke-width: 10;
      }

      .loading-background {
          stroke: #ddd;
      }

      .loading-bar {
          stroke: yellow;
          stroke-dasharray: 283; /* Approximately 2Ï€ * 45 */
          stroke-dashoffset: 283;
          transition: stroke-dashoffset 0.4s ease;
      }

      .loading-percentage {
          margin-top: 20px;
          font-size: 20px;
          font-family: Arial, sans-serif;
      }

      /* Existing styles remain unchanged */

      .image-placeholder {
          width: 60px;
          height: 60px;
          background-color: #ddd; /* Placeholder background, replace with actual image if needed */
          border-radius: 5px; /* Optional: for slightly rounded corners */
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
          color: #333;
      }

      .game-title {
          background: url(img/pelle-hlava.png);
          z-index: 9;
          height: 120px;
          width: 110px;
          margin: 65px 43px;
          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
          position: absolute;
      }

      @keyframes bump {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
      }

      @keyframes dissolve {
          from { opacity: 1; }
          to { opacity: 0; }
      }

      @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }


    </style>

  <body>
    <div id="overlay">
      <div id="loading-container-wrapper">
        <div class="loading-container">
          <div class="game-title"></div>
          <svg class="loading-circle" viewBox="0 0 100 100">
              <circle class="loading-background" cx="50" cy="50" r="45"></circle>

    <div id="timer" class="time-counter"></div>
    <label class="switch">
      <input id="music" type="checkbox">
      <span class="slider round"></span>
    </label>
    <div id="controls" style="visibility: hidden;" class="controls">
      <button id="left-arrow"><div><img src="img/arrows-right.png" style="transform:rotate(180deg) translateY(-50px);"/></div></button>
      <button id="plow"><div><img src="img/plow-icon.png" /></div></button>
